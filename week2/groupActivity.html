    <h2>Requirement 1</h2>

    <input id="input1" type="text" value="">
    <button id="button1" onclick="showText1()">Click</button>
    <div id="div1"></div>

    <h2>Requirement 2</h2>

    <h2>Stretch</h2>

    <input id='strInput1' type="text">
    <input id='strInput2' type="text">
    <button id="buttonAdd" onclick="performOperation(addition)">+</button>
    <button id="buttonAdd" onclick="performOperation(subtraction)">-</button>
    <button id="buttonAdd" onclick="performOperation(multiplication)">x</button>
    <button id="buttonAdd" onclick="performOperation(division)">/</button>
    <div id="divStretch"></div>




    <script>
        function showText1() {
            let input = document.getElementById('input1').value;
            let output = document.getElementById('div1');
            output.innerHTML = 'Your input is ' + input;
        }

        function showText2() {
            let input = document.getElementById('input2').value;
            let output = document.getElementById('div2');
            const inputNumber = parseInt(input);

            // 2 results if the text on the input is text or number
            if (Number.isInteger(inputNumber)) {
                output.innerHTML = `total is ${sum(inputNumber)}`;

            } else {
                output.innerHTML = "Please put a number.";

            }

        }

        function sum(num) {
            let total = 0;
            for (let i = 1; i <= num; i++) {
                total += i;
            }
            return total;
        }

        function showText3() {

            let number1 = parseFloat(document.getElementById("input31").value);
            let number2 = parseFloat(document.getElementById("input32").value);
            let output = document.getElementById('div3');

            if ((Number.isNaN(number1)) && Number.isNaN(number2)) {
                output.innerHTML = "Please put number on the textbox."

            } else {
                output.innerHTML = `Total is ${number1 + number2}`;
            }

        }

        //Stretch functions

        function getNum(numId) {
            let float = parseFloat(document.getElementById(numId).value);

            if (Number.isNaN(parseInt(float))) {
                return 0;
            } else {
                return float;

            }
        }

        function updateTotal(value) {
            let showStretchTotal = document.getElementById('divStretch');
            console.log(value);
            showStretchTotal.innerHTML = `Total is ${value}`;
        }

        const addition = (num1, num2) => num1 + num2;
        const subtraction = (num1, num2) => num1 - num2;
        const multiplication = (num1, num2) => num1 * num2;
        const division = (num1, num2) => num1 / num2;

        function performOperation(operation) {
            const total = operation(
                getNum('strInput1'),
                getNum('strInput2'));
            updateTotal(total);

        }
