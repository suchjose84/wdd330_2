<body>
    <h1>Hello</h1>
    <script>
        function amIOldEnough(age) {
            if (age === 12) {

                return 'No, sorry.';
            } else if (age < 18) {

                return 'Only if you are accompanied by an adult.';
            } else {

                return 'Yep, come on in!';

            }
        }

        function squareRoot(number) {
            'use strict';
            if (number < 0) {
                throw new RangeError('You cant find the square root of negative numbers')
            }
            //console.log(Math.sqrt(number));
            return Math.sqrt(number);
        };

        function imaginarySquareRoot(number) {
            'use strict';
            let answer;
            try {
                answer = String(squareRoot(number));
            } catch (error) {
                answer = squareRoot(-number) + 'i';
            } finally {
                return `+ or - ${answer}`;
            }
        }

        function itSquareRoots4() {
            return squareRoot(4) === 2;
        }

        console.log(squareRoot(25));
        console.log(imaginarySquareRoot(-49));
        console.log(amIOldEnough(21));
        console.log(itSquareRoots4());
    </script>

</body>
