<body>
    <script>
        tw.local.BRSTechCommon.ACUTIntegration.notifyComment === "ENHANCED AUTHENTICATION";

        var i = -1;
        tw.local.answer = "";

        if (tw.local.BRSTechCommon != null &&
            tw.local.BRSTechCommon.ACUTIntegration != null &&
            tw.local.BRSTechCommon.ACUTIntegration.notifyComment != null) {


            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/STITCH/ig)) {
                tw.local.answer = "stitchPopUp";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/PRIV/ig)) {
                tw.local.answer = "privilege";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/PST/ig)) {
                tw.local.answer = "PST";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/MIR/ig)) {
                tw.local.answer = "MIR";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/B1/ig)) {
                tw.local.answer = "incorrectB1CorrectionProject";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/COAX/ig)) {
                tw.local.answer = "coaxTestAccount";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/ENHANCED AUTHENTICATION/ig)) {
                tw.local.answer = "l2Security";
                i++;
            }
            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/Wrong SSID/ig)) {
                tw.local.answer = "dataSSID";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/WHI/ig)) {
                tw.local.answer = "whi";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/ODUTRIAL/g)) {
                tw.local.answer = "oduTrial";
                i++;
            }

            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/WHI-IPV6DS/g)) {
                tw.local.answer = "whiIpv6Ds";
                i++;
            }
            if (tw.local.BRSTechCommon.ACUTIntegration.notifyComment.match(/PLUMEBUG311/ig)) {
                tw.local.answer = "plumeBug311";
                i++;
            }
        }
        console.log(i);
        console.log(tw.local.answer);

        if (i >= 2) {
            tw.local.answer = "activate";
            i++;
        }
    </script>
