<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Factorizor</title>
</head>

<body>

    <h1>Use of Worker to Prevent Page from Freezing</h1>
    <p>Put 18 or more digits of numbers</p>
    <button id='rainbow'>Change Color</button>
    <form>
        <label for='number'>Enter a Number to Factorize:</label>
        <input id='number' type='number' name='number' min=1 value='20'>
        <button type='submit'>Submit</button>
    </form>
    <div id='output'></div>
    <script src="main.js"></script>
    <script src="factors.js"></script>
</body>

</html>
